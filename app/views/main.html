<div class="login-page">
  <div class="form">
    <p>Please register if you're a new user or login</p>
    <input type="text" ng-model="username" placeholder="username"/>
    <input type="password" ng-model="password" placeholder="password"/>
    <button ng-click="authenticate(username, password, 'register');">Register</button>
    <button ng-click="authenticate(username, password, 'login');">login</button>
  </div>
</div>
